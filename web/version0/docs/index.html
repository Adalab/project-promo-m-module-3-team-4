<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Landing</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />

    <link rel="icon" href="./assets/images/favicon.png" />
  </head>

  <body>
    <main class="main">
      <section class="main__logoContainer">

        <img src="./assets/images/hi-me-logo.png" alt="logo" class="main__logo" width="200px" />

        <div class="main__titleContainer">
          <h2 class="main__title">Crea tu tarjeta de visita</h2>
          <p class="main__paragraph">
            Crea mejores contactos profesionales de foma fácil y sencilla
          </p>
        </div>
      </section>
      <section class="main__picturesContainer">
        <div class="main__pictures">
          <div class="far fa-object-ungroup main__icon"></div>
          <p class="main__words">Diseña</p>
        </div>
        <div class="main__pictures">
          <div class="far fa-keyboard main__icon"></div>
          <p class="main__words">Rellena</p>
        </div>
        <div class="main__pictures main__icon">
          <div class="fas fa-share-alt main__icon"></div>
          <p class="main__words">Comparte</p>
        </div>
      </section>

      <a href="./profile.html" title="comenzar a usar aplicación" class="main__button">comenzar</a>

    </main>
    <footer class="footer">
      <small class="footer__copy"> Nombre grupo &copy; 2021</small>
      <a href="https://adalab.es/" title="Adalab" class="footer__logo">
        <img
          src="./assets/images/logo-adalab.png"
          alt="logo-Adalab"
          class="footer__logoImg"
      /></a>
    </footer>

    <script src="./assets/js/main.js"></script>
    <script src="../js/05-get-avatar.js"></script>
  </body>
</html>
